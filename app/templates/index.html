{% extends 'base.html' %}

{% block content %}
<div class="banner">
    <h1 class="header-text">Welcome to Coding Temple Flask</h1>
</div>

{% if user.id == 1 %}
    <h4>Hello, {{ user.username }}</h4>
{% else %}
    <h4>Please register to see your name</h4>
{% endif %}

<ol class="list-group">
    {% for item in items|sort %}
    <li class='list-group-item'>{{ item|upper }}</li>
    {% endfor %}
</ol>

{% endblock content %}
